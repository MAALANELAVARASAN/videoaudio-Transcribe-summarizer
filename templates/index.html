<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam and Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        img {
            border-radius: 10px;
            border: 4px solid #ddd;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            color: #444;
        }

        #timer {
            font-weight: bold;
            color: red;
            font-size: 20px;
        }

        #transcription, #summary {
            background: white;
            padding: 10px;
            margin: 10px auto;
            max-width: 80%;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Live Webcam Feed</h1>
    <img src="{{ url_for('video_feed') }}" width="640" height="480" />

    <h2>Audio Recorder</h2>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <button onclick="extendTime()" id="extendTimeBtn" style="display:none;">Extend Time (+30s)</button>
    <button onclick="downloadAudio()">Download Audio</button>
    <p>Time Remaining: <span id="timer">2:00</span></p>

    <h2>Transcription</h2>
    <button onclick="transcribeAudio()">Transcribe Audio</button>
    <p id="transcription">Transcription will appear here... wait for few minutes</p>

    <h2>Summary</h2>
    <button onclick="summarizeText()">Summarize</button>
    <p id="summary">Summary will appear here...</p>

    <script>
        let timer;
        let timeLeft = 120; // Initial time: 2 minutes

        function startRecording() {
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('extendTimeBtn').style.display = "inline-block"; // Show "Extend Time" button
                    startTimer();
                })
                .catch(error => console.error('Error:', error));
        }

        function stopRecording() {
            clearInterval(timer);
            timeLeft = 120; // Reset timer

            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('extendTimeBtn').style.display = "none"; // Hide "Extend Time" button
                })
                .catch(error => console.error('Error:', error));

            document.getElementById('timer').innerText = "2:00"; // Reset UI timer
        }

        function startTimer() {
            updateTimerDisplay();

            timer = setInterval(() => {
                timeLeft--;

                if (timeLeft === 10) {
                    alert("⚠️ Only 10 seconds left!");
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    stopRecording();
                }

                updateTimerDisplay();
            }, 1000);
        }

        function extendTime() {
            timeLeft += 30; // Add 30 seconds
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function downloadAudio() {
            window.location.href = '/download_audio';
        }

        function transcribeAudio() {
            fetch('/transcribe', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('transcription').innerText = data.transcription || data.error;
                })
                .catch(error => console.error('Error:', error));
        }

        function summarizeText() {
            const text = document.getElementById('transcription').innerText;
            fetch('/summarize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('summary').innerText = data.summary || data.error;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
